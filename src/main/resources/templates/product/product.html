<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OUTFIT</title>
    <link rel="icon" th:href="@{images/icon.png}" >
    <link th:href="@{/css/product.css}" type="text/css" rel="stylesheet">
</head>
<body class="container">
<div class="header">
    <div id="1">
        <a href="#">
        <img width="85px" th:src="@{images/logo2.jpg}" alt="Главная"></a>
    </div>
    <div id="2">
        <a href="/authentication"><img width="50px" th:src="@{images/login.svg}" alt="Страница входа"></a>
        <a href="#contact"><img width="40px" th:src="@{images/contact.svg}" alt="Контакты"></a>
    </div>
</div>
<div class="article">

<h3>Cортировка, поиск, фильтрация</h3>
<form th:method="POST" th:action="@{/product/search}">
    <fieldset>
        <legend>Выберите параметры для сортировки, поиска, фильтрации:</legend>
        <input type="text" id="search" name="search" th:value="*{value_search}">
        <br>
        <p>Цена, P</p>
        <label for="ot">От</label>
        <input type="text" name="ot" id="ot" th:value="*{value_price_ot}">
        <label for="do">До</label>
        <input type="text" name="do" id="do" th:value="*{value_price_do}">
        <br>
        <br>
        <div>
            <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
            <label for="ascending_price">Отсортировать по возрастанию цены</label>
            <input type="radio" id="descending_price" name="price"
                   value="sorted_by_descending_price">
            <label for="descending_price">Отсортировать по убыванию цены</label>
            <input type="submit" value="Найти">
        </div>
    </fieldset>
</form>

<h3>Результат поиска, cортировки, фильтрации</h3>
<div th:each="product : ${search_product}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <hr>
</div>
    <h3>Доступные товары: </h3>
<div class="list-product">

<div th:each="product : ${products}">
    <ul class="product">
        <li>
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
            <div class="effect-to-right">
                <p th:text="${product.getTitle()}"></p>
                <a th:href="@{/product/info/{id}(id=${product.getId()})}">Подробнее</a>
            </div>
        </li>
    </ul>

</div>
</div>

<div class="aside">
    <p>Контакты</p>
</div>
<div class="footer">
    <p>Назад</p>
</div>
</body>
</html>
